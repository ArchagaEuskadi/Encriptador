<!DOCTYPE html>
<html lang="es-mx"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="./assets/imagenes/segurity_prueba.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Space+Mono&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="header">
        <div class="container__header">
            <a href="https://app.aluracursos.com/emprega-one/profile/diegollanosr" target="_blank"> 
                <img class="logo" src="./assets/imagenes/Logo.png" alt="Logo">
            </a>
        </div>
    </header>

    <main>
        <article class="container">
            <section class="left">
                <label for="textoInput" class="visually-hidden">Texto a encriptar o desencriptar</label>
                <textarea class="inputtextarea" id="textoInput" placeholder="Ingrese el texto aquí" autofocus></textarea>
                <div class="content_botones">
                    <span class="info">
                        <img src="./assets/imagenes/exclamacion.png" alt="advertencia: Solo letras minúsculas y sin acentos">
                        Solo letras minúsculas y sin acentos
                    </span>
                    <div class="botones">
                        <button id="button__encriptar" class="button__encriptar">Encriptar</button>
                        <button id="button__desencriptar" class="button__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>

            <section class="right">
                <img id="munheco" class="munheco" src="./assets/imagenes/llave.png" alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="textoInfo" class="info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
            </section>
        </article>
    </main>

    <footer class="footer">
        <p class="creador">Swartz & Mayer</p>
    </footer>
    
    <script src="./assets/js/script.js" defer></script>
</body>
</html>
